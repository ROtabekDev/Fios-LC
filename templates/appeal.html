{% extends "base.html" %}

{% block title %}Otabek | Fios team | Appeal{% endblock title%}

{% block style %}
        .title-ariza{
            background-color: yellow;
        }
        .title-ariza a{
            color: black;
        }
{% endblock style%}

{% block content %}
<!-- --------------------------------------------------------------------contact-page-1------------------------------------------------ -->
<br>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center mt-5">
                <h1>Ariza qoldirish</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-8 mt-2">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group mt-3">
                    <label for="firstname">Ism</label>
                    <input type="text" class="form-control mt-1" id="firstname" value="{{ firstname }}" name="firstname" placeholder="Ismingizni kiriting">
                  </div>
                    <div class="form-group mt-3">
                    <label for="lastname">Familiya</label>
                    <input type="text" class="form-control mt-1" id="lastname" name="lastname" value="{{ lastname }}" placeholder="Familiyangizni kiriting">
                  </div>
                  <div class="form-group mt-3">
                    <label for="phone">Telefon nomer</label>
                    <input type="text" class="form-control mt-1" id="phone" name="phone" value="{{ phone }}" placeholder="Telefon nomeringizni kiriting">
                  </div>
                    <div class="form-group mt-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control mt-1" id="email" name="email" value="{{ email }}" placeholder="Emailingizni kiriting">
                  </div>
                  <div class="form-group mt-3">
                    <label for="text">Xabar qoldirish</label>
                    <textarea class="form-control mt-1" id="text" value="{{ text }}" name="text" rows="4"></textarea>
                  </div>
                    <button type="submit" class="btn btn-success mt-3">Yuborish</button>
                </form>
            </div>
            <div class="col-md-2">

            </div>
        </div>
    </div>
    <br>
<!-- --------------------------------------------------------------------contact-page-1------------------------------------------------ -->
{% endblock content%}
